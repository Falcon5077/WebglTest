<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        function redirectToFolderA() {
            window.location.href = './Portfolio/index.html';
        }

        function redirectToFolderB() {
            window.location.href = './SpinningSword/index.html';
        }
    </script>
</head>
<body>
    <h1>Choose a Folder</h1>
    
    <button onclick="redirectToFolderA()">Go to Folder A</button>
    <button onclick="redirectToFolderB()">Go to Folder B</button>
</body>
</html>
